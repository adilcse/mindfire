<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container main">
		<div class="row">
			<div class="col-md-5 col-sm-12">
				<img src="https://www.washingtonpost.com/wp-apps/imrs.php?src=https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/2KL6JYQYH4I6REYMIWBYVUGXPI.jpg&w=767" width="100%" height="100%">
			</div>
			<div class="col-md-7 col-sm-12">
				<h2>Registration Form </h2>
				<form class="form-group">
					<input type="text" name="name" class="inputtype" placeholder="Name">
					<input type="email" name="email" class="inputtype" placeholder="Email address">
					<input type="password" name="password" class="inputtype" placeholder="Password">
					<input type="text" name="cpassword" class="inputtype" placeholder="Confirm password">
					<div class="btn-grps">
						<input type="submit" name="name" class="btn btn-primary" value="Register">
						<input type="reset" name="name" class="btn btn-primary" value="Reset">
				</div>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
