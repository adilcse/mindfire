<!DOCTYPE html>
<html>
	<head>
		<title>
			Login
		</title>
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body >
		<div class ="bg">
			<div class="header"> 
				<img src="skull.png" id="logo" width="50px" height="50px">
				<span id="welcome">
					Welcome to Haunted House
				</span>
				<img src="skull.png" id="logo" width="50px" height="50px">
			</div>
			<div class ="form_body">
				<form action="welcome.php" method="post" onsubmit="checkForm()">
					<h2>Login </h2>
					<div class="inputs">
						<div id="userDiv">
							<input type="text" id="userName" name="userName" placeholder="Enter username" class="textbox"  oninput="checkUserId()"/>
						</div>
						
						<ul>
							<li>
								Enter altelast 6 charecter
							</li>
						</ul>
						<div id="passwordDiv">
							<input type="password" id="password" name="password" placeholder="Enter password" oninput="checkPassword()" class="textbox"/>
						</div>
						
						<ul>
							<li>
								must contain atleast 6 charecters.
							</li>
							<li>
								atleast 1 UPERCASE
							</li>
							<li>
								atleast 1 lowercase
							</li>
							<li>
								atleast 1 digit
							</li>
							<li>
								special charecters are not allowed 
							</li>
						</ul>
					
						<div class="button_grp">
							<input type="submit" name="submit" value="Login" class="button"/>
							<input type="reset" name="reset" value="Reset" class="button" onclick="resetForm()" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="validate.js"></script>
</html>
